## This docker-compose config file is used to define test variations of the
## images in this repository.

version: "3.4"

services:
  frontend_test:
    image: "stevenxie/rgv-frontend:${VERSION}"
    build:
      context: .
      dockerfile: ./client/Dockerfile
      args:
        BUILD_VERSION: "${VERSION}"
      cache_from:
        - stevenxie/rgv-frontend:latest
        - alpine:3.8
    container_name: frontend_test
    command: ["nginx", "-t"]

  api_test:
    image: "golang:1.11"
    container_name: api_test
    working_dir: "/app"
    command: ["make", "test"]
    environment:
      - GO_ENV=production
      - GO111MODULE=on
    volumes:
      - type: bind
        source: ./api
        target: /app
